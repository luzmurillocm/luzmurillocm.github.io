<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra aquí</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <br>
    <h2 style="color: gray; margin-left: 20px;">Completa tu información para hacer la compra.</h2>
    <hr>
    <label for="nombre;">Nombre</label>
    <input type="text" placeholder="Inserta tu nombre" required> <br> <br>

    <label for="numero telefonico">Número de celular</label>
    <input type="text" placeholder="Teclea tu número" required> <br> <br>

    <label for="correo">Correo Electronico</label>
    <input type="text" placeholder="Teclea tu correo" required> <br> <br>

    <label for="direccion">Dirección:</label> <br>
    <textarea name="direccion" id="" cols="25" rows="5" placeholder="Teclea dirección"></textarea>
    <br> <br>

    <label for="edad">Num. tarjeta:</label>
    <input type="number" placeholder="Teclea el numero" required> <br><br>

    <label for="color">Color del producto:</label>
    <input type="color" required> 
    <br> <br>

    <input type="submit" value="Guardar compra"> <br><br>

    <script src="jquery-3.6.3.js"> </script>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
