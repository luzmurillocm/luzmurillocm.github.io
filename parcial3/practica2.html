<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de alumno</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div class="container">
        <h1>Registro de alumno</h1>
        <form action="">
            <div class="form-group ">
                <label for="">Nombre</label>
                <input name="nombre"  type="text" class="form-control">
            </div><br>
            <div class="form-group ">
                <label for="">Edad</label>
                <input name="edad"  type="numbe" class="form-control">
            </div>
           <div class="form-group">
            <label for="">Escuela</label>
             <select name="escuela">
                <option value="">selecciona una escuela</option>
                <option value="Cetis107">Cetis 107</option>
                <option value="CBTIS 224">CBETIS 224</option>
                <option value="COBAES">COBAES</option>
             </select>
           </div><br>
           <div class="form-group">
                <label for="">Fecha de ingreso</label>
                <input name="fecha_ingreso" type="date" class="form-control">
           </div><br>
           <div class="form-group">
            <label for="">Direccion</label>
            <input name="direccion" cols="30" rows="4" class="form-control"><textarea name="" id="" cols="30" rows="10"></textarea>
       </div><br>
       <div>
        <input type="submit" class="btn btn-primary">
       </div>
        </form>
    </div>
</body>
</html>
